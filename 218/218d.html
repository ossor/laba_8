<!DOCTYPE html>
<html>
<head>
<title>2.1.3.D</title>
<script>
    function draw() {
        
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.scale(1, .5)
    ctx.strokeStyle = 'black';
    ctx.arc(120, 120, 100, 0, 2 * Math.PI);
    ctx.stroke(); 
    
    ctx.font = "30px Arial";
    ctx.fillText("Першин", 60, 125);
    }
</script>
</head>

<body onload="draw();">
<canvas id="myCanvas" width="350" height="350">
</canvas>
</body>

</html>
